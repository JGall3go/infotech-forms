<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/control-panel.css">
</head>

<body>

    <header>
        <div class="header-container">
            <img src="/static/infotechlogo.png" class="infotech-logo" width="115px" height="50px">
            <div class="input-group mb-3 search-bar">
                <input type="text" class="form-control" aria-label="Text input with segmented dropdown button" placeholder="Search...">
                <div class="input-group-append">
                    <button type="button" class="btn button-search">Search</button>
                </div>
            </div>
            <div class="profile-container">
                <span class="username-span">{{username}}</span>
                <a href="/log-out"><img src="/static/user.png" class="user-logo" width="40px" height="40px" style="padding: 5px;"></a>
            </div>
            </div>
        </div>
    </header>

    <div class="content">
        <div class="breadcrumbs">
            <span>Control Panel</span>
            <div class="breadcrumb-bar"></div>
        </div>
        <div class="forms-container">
            {%for form in forms_list%}
                <div class="form" style="background-image: url('static/user_static/Soporteti/{{form}}.png'); background-position: center; background-size: cover; text-decoration: none; z-index: 1;">
                    <div class="form-data">
                        <span class="form-title">{{forms_list[form]}}</span>
                        <div class="form-buttons">
                            <ion-icon onclick="location.href = '/control-panel/forms/{{form}}/post';" class="button-form" name="document-text-outline" style="z-index: 2;"></ion-icon>
                            <ion-icon onclick="location.href = '/control-panel/forms/{{form}}';" class="button-see" name="eye-outline"></ion-icon>
                            <ion-icon onclick="location.href = '/control-panel/forms/';" class="button-download" name="download-outline"></ion-icon>
                            <ion-icon class="button-logs" name="file-tray-full-outline"></ion-icon>
                        </div>
                    </div>
                </div>
            {%endfor%}
            
            <div class="form-add-new">
                <ion-icon name="add-circle-outline" class="add-icon"></ion-icon>
                <span>Add One</span>
                <span>Coming Soon</span>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.js"></script>
    <script src="/static/js/animations.js"></script>

</body>

</html>
